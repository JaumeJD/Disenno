<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex04.css" />
</head>

<body>
    <h1>Registro de nuevo usuario</h1>

    <form>
        <div id="wrapper">
            <div class="container">
                <div class="input-field">
                    <label for="nombre">Nombre <span style="color: red;">*</span></label>
                    <input placeholder="Introduzca su nombre" type="text" name="nombre" required />
                </div>

                <div class="field-container">
                    <div class="input-field ">
                        <label for="apellidos">Apellidos <span style="color: red;">*</span></label>
                        <input placeholder="Introduzca sus apellidos" type="text" name="apellidos" required />
                    </div>

                    <div class="input-field ">
                        <label for="postal">Código postal <span style="color: red;">*</span></label>
                        <input placeholder="Introduzca su Código postal" type="text" name="postal" required />
                    </div>
                </div>

                <div class="input-field">
                    <label for="nick">Nick <span style="color: red;">*</span></label>
                    <input placeholder="Introduzca nombre de usuario" type="text" name="nick" required />
                </div>

                <div class="input-field">
                    <label for="email">Dirección de email <span style="color: red;">*</span></label>
                    <input placeholder="Introduzca una dirección de email" type="text" name="email" required />
                </div>

                <div class="input-field">
                    <label for="password">Contraseña <span style="color: red;">*</span></label>
                    <input placeholder="Mínimo 8 caractéres. Debe incluir números y mayúsculas" type="password"
                        name="password" required />
                </div>

                <div class="input-field">
                    <label for="password2">Repetir contraseña <span style="color: red;">*</span></label>
                    <input placeholder="Vuelva a introducir la contraseña" type="password" name="password2" required />
                </div>

                <div class="input-checkbox">
                    <input class="checkbox" type="checkbox" name="uso" value="uso" />
                    <label class="checkbox-label">Acepto las condiciones de uso</label>
                </div>

                <div class="input-checkbox">
                    <input class="checkbox" type="checkbox" name="privacidad" value="privacidad" />
                    <label class="checkbox-label">Acepto la política de Privacidad</label>
                </div>
            </div>

            <div class="container">
                <div class="input-field">
                    <label for="direccion">Dirección</label>
                    <input placeholder="Introduzca su direccion" type="text" name="direccion" />
                </div>
                <div class="field-container">
                    <div class="input-field ">
                        <label for="localidad">Localidad</label>
                        <input placeholder="Introduzca su localidad" type="text" name="Localidad" />
                    </div>
                    <div class="input-field ">
                        <label for="provincia">Provincia</label>
                        <select id="provincia">
                            <option value="" selected disabled>Selecciona una provincia</option>
                            <option value="sevilla">Sevilla</option>
                            <option value="huelva">Huelva</option>
                            <option value="cadiz">Cádiz</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="jaen">Jaén</option>
                            <option value="malaga">Málaga</option>
                            <option value="granada">Granada</option>
                            <option value="almeria">Almeria</option>
                        </select>
                    </div>
                </div>

                <div class="field-container">
                    <div class="input-field ">
                        <label for="telefono">Telefono</label>
                        <input placeholder="Introduzca su telefono" type="text" name="telefono" />
                    </div>
                    <div class="input-field ">
                        <label for="dni">DNI</label>
                        <input placeholder="Introduzca su DNI" type="text" id="dni" maxlength="9"
                            pattern="[0-9]{8}[A-Z]" />
                    </div>
                </div>

                <div class="field-container">
                    <div class="input-field ">
                        <label for="diario">Diario habitual</label>
                        <select id="diario">
                            <option value="" selected disabled>Selecciona un diario</option>
                            <option value="Diario1">Diario 1</option>
                            <option value="Diario2">Diario 2</option>
                            <option value="Diario3">Diario 3</option>
                            <option value="Diario4">Diario 4</option>
                        </select>
                    </div>
                    <div class="input-field ">
                        <label for="intereses">Intereses</label>
                        <input placeholder="0 seleccionados" type="text" name="intereses">
                    </div>
                </div>

                <div class="input-checkbox">
                    <input class="checkbox" type="checkbox" name="papel" value="papel">
                    <label class="checkbox-label">Compro habitualmente el diario en papel</label>
                </div>

                <div class="input-checkbox">
                    <input class="checkbox" type="checkbox" name="noticias" value="noticias">
                    <label class="checkbox-label">Deseo recibir noticias de Diario de Sevilla, así como novedades sobre
                        servicios exclusivos de Diario de Sevilla y su grupo, incluso por via electrónica</label>
                </div>

                <div class="input-checkbox">
                    <input class="checkbox" type="checkbox" name="novedades" value="novedades">
                    <label class="checkbox-label">Deseo recibir novedades y comunicaciones relativas a terceras empresas
                        de estos sectores, incluso por vía electrónica</label>
                </div>
            </div>
        </div>

        <button id="submit-button" type="submit">Regístrate</button>
    </form>
</body>

</html>
