<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex04.css" />
</head>

<body>
    <h1>Registro de nuevo usuario</h1>
    <br>
    <form>
        <div class="div1">
            <label for="nombre">Nombre</label><br>
            <input placeholder="Introduzca su nombre" type="text" name="nombre" required />
            <br>
            <label for="apellidos">Apellidos</label><br>
            <input placeholder="Introduzca sus apellidos" type="text" name="apellidos" required />
            <br>
            <label for="postal">Código postal</label><br>
            <input placeholder="Introduzca su Código postal" type="text" name="postal" required />
            <br>
            <label for="nick">Nick</label><br>
            <input placeholder="Introduzca nombre de usuario" type="text" name="nick" required />
            <br>
            <label for="email">Dirección de email</label><br>
            <input placeholder="Introduzca una dirección de email" type="text" name="email" required />
            <br>
            <label for="password">Contraseña</label><br>
            <input placeholder="Mínimo 8 caractéres. Debe incluir números y mayúsculas" type="password" name="password"
                required />
            <br>
            <label for="password2">Repetir contraseña</label><br>
            <input placeholder="Vuelva a introducir la contraseña" type="password" name="password2" required />
        </div>
        <br>
        <div class="div2">
            <label>Dirección</label>
        </div>
    </form>
</body>

</html>
