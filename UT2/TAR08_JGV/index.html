<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario TAR08</title>
    <link rel="stylesheet" type="text/css" href="./ex08.css" />
</head>

<body>
    <form>
        <table border="1" cellspacing="0">
            <a href="https://www.openwebinars.net">
                <p>HORARIO DE CLASE CURSO 2018-2019</p>
            </a>
            <tr>
                <td>Horas</td>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miércoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>
            <tr>
                <td>8:00</td>
                <td rowspan="2">Matemáticas</td>
                <td>Lengua</td>
                <td>Inglés</td>
                <td colspan="2">Ciencias</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td colspan="5">RECREO</td>
            </tr>
            <tr>
                <td>10:30</td>
                <td>Inglés</td>
                <td rowspan="2">Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
                <td>Historia</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Inglés</td>
            </tr>
        </table>
        <br>
        <div>
            <label for="email">Email<span style="color: red;">*</span></label>
            <input name="email" type="text" placeholder="Inserte email del destinatario" required />
        </div>
        <br>
        <button type="submit">Enviar Horario</button>
    </form>
</body>

</html>
